
name: Nuget Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
     - uses: actions/checkout@v2
     - run: dotnet pack --configuration Release
       working-directory: /DemoNuget
     - run: dotnet nuget push "bin/Release/OctocatApp.1.0.0.nupkg"  --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"
       working-directory: /DemoNuget
   

