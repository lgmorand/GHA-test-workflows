name: Release Asset
on:
  workflow_dispatch:
  push:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: |
         touch release-notes.txt
         touch MonApplication.windows.x86.msi
         touch MonApplication.windows.x64.msi
         touch MonApplication.linux.tgz

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            MonApplication.windows.x86.msi
            MonApplication.windows.x64.msi
            MonApplication.linux.tgz
